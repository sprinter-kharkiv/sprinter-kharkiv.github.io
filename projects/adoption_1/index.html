<section id="start-screen">

        </div>
        <ul class="header_nav">
            <li><a href="#start-screen">About us</a></li>

        </ul>
        <div class="menu-trigger j-menu-trig" id="trig">

    <div class="start-screen_banner">

<!--                   CONTENT BLOCK                  -->
<section id="main-content" class="main-content">

        <div class="content__block ">

    </div>
</section>

<!--                  FORM                  -->

<section id="contact-form" class="contact-form">
    <div class="container">
        <h2 class="contact-form__title">Contact us</h2>

        <form id="contact" action='' method="post" class="clearfix">
            <fieldset>
                <input class="contact-form__inpuut" type="text" name="name" placeholder="Ваше имя?" required/>
                <input class="contact-form__inpuut" type="text" name="phone" placeholder="Ваш телефон?" required/>
                <input class="contact-form__inpuut" type="email" name="_replyto" placeholder="Ваш электронный адрес?"
                       required/>
            </fieldset>
            <input type="submit" value="Отправить" class="button"/>
        </form>
    </div>
</section>
