<!DOCTYPE html>
<html class="" lang="en">

<head>

    <meta charset="utf-8">

    <title>Adplexity</title>
    <meta name="description" content="">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta property="og:image" content="path/to/image.jpg">

    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="img/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-touch-icon-114x114.png">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <link rel="stylesheet" href="css/main.min.css">

</head>

<body>

<div class="login-container">

    <div class="form-block log-in">
        <div class="logo">
            <a href="index.html"><img src="img/logo-green.jpg" alt=""></a>
        </div>
        <form>
            <div class="form-group !has-error">
                <label for="InputUsername" class="visually-hidden">Username</label>
                <input type="text" class="form-control" id="InputUsername" aria-describedby="Username"
                       placeholder="Username">
                <span class="error-message">Incorrect username!</span>
            </div>
            <div class="form-group has-error">
                <label for="InputPassword1" class="visually-hidden">Password</label>
                <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                <span class="error-message">Incorrect password!</span>
            </div>

            <button type="submit" class="c-btn">Login</button>
            <a href="#" class="password-recovery">Forgot your password?</a>
        </form>
    </div>
    <div class="form-block sign-up">
        <h4 class="form-block_title">Not registered?</h4>
        <a href="#" class="c-btn contrast">sign up now!</a>
    </div>
</div>

<script src="js/libs.min.js"></script>
<script src="js/common.min.js"></script>

</body>
</html>
