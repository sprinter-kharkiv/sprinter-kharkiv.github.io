<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
    <title>Онлайн калькулятор растаможки авто в Украине</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="bg-image"></div>
<div class="container">
    <div class="content">
        <form class="form col s12 z-depth-4">
            <h1 class="main-title">Онлайн калькулятор <br/>растаможки авто в Украине</h1>
            <div class="row mb-0">
                <div class="input-field col s6">
                    <label>
                        <input name="group1" value="withoutTax" type="radio" checked />
                        <span>Стоимость за<br/> рубежом (EUR):</span>
                    </label>
                </div>
                <div class="input-field col s6 mb-0">
                    <div class="without_charge">
                        <input placeholder="2000" id="without_charge" type="number" class="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <label>
                        <input name="group1" value="withTax" type="radio" />
                        <span>Стоимость в<br/> Украине (EUR):</span>
                    </label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="2000" id="with_charge" type="number" class="" readonly="readonly">
                </div>
            </div>

            <div class="row">
                <label for="with_charge">Рабочий объем двигателя:</label>
                <div class="engine">
                    <p class="engine__value">
                        <b id="text_engine">-</b>
                        <b> л.</b>
                    </p>
                    <p class="range-field engine__slider">
                        <input type="range" id="slider_engine" value="2.0" min="1.0" max="4.0" step=".1" />
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <select id="age">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                    </select>
                    <label>Возраст автомобиля:</label>
                </div>
                <div class="input-field col s6">
                    <select id="fuel">
                        <option value="g">бензин</option>
                        <option value="d">дизель</option>
                    </select>
                    <label>Топливо:</label>
                </div>
            </div>

<!--            <div class="center-align">-->
<!--                <button id="btn" type="button" class="waves-effect waves-light btn orange accent-4">Рассчитать</button>-->
<!--            </div>-->
        </form>
    </div>

</div>

<!--<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>-->
<script src="materialize.min.js"></script>
<script src="main.js"></script>
</body>
</html>
